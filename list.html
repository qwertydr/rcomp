<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Participation</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h2>📊 Student Participation Dashboard</h2>

    <!-- Charts first -->
    <div class="charts">
      <div class="chart-card">
        <h3>Selected vs Non-Selected (Junior)</h3>
        <canvas id="juniorChart"></canvas>
      </div>
      <div class="chart-card">
        <h3>Selected vs Non-Selected (Senior)</h3>
        <canvas id="seniorChart"></canvas>
      </div>
      <div class="chart-card">
        <h3>🌍 Participation by Country</h3>
        <canvas id="countryChart"></canvas>
      </div>
    </div>

    <!-- Student Table -->
    <h3>📋 Student List</h3>
    <div class="table-wrapper">
      <table id="student-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Category</th>
            <th>Name</th>
            <th>School</th>
            <th>Country</th>
            <th>Selected</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
