<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Excel to JSON Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
  <style type="text/css"> 
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; margin: 20px; background-color: #f9f9f9; }
    h1, h2 { text-align: center; margin-bottom: 20px; }
    button { padding: 10px 20px; margin: 10px; background-color: #4CAF50; color: white; border: none; cursor: pointer; font-size: 16px; }
    button:hover { background-color: #45a049; }
    pre { background-color: #f4f4f4; padding: 10px; border: 1px solid #ddd; white-space: pre-wrap; word-wrap: break-word; }
  </style>
</head>
<body>
  <h1>Excel to JSON Generator</h1>

  <p>Upload your Excel file below (Headers: Name, School, Category, Country):</p>
  <input type="file" id="excel-file" accept=".xlsx, .xls, .csv" />
  
  <button id="generate-json-btn" style="display: none;">Generate JSON</button>
  <button id="show-json-btn" style="display: none;">Show JSON</button>
  <button id="copy-json-btn" style="display: none;">Copy to Clipboard</button>

  <h2>Generated JSON Output:</h2>
  <pre id="json-output" style="display: none;"></pre>

  <script>
    // Generate random ID
    function generateRandomID() {
      const characters = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789iarco2025';
      let result = '';
      for (let i = 0; i < 8; i++) {
        result += characters.charAt(Math.floor(Math.random() * characters.length));
      }
      return result;
    }

    document.getElementById('excel-file').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        const data = e.target.result;
        const workbook = XLSX.read(data, { type: 'array' });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const sheetData = XLSX.utils.sheet_to_json(sheet, { defval: '' }); // defval='' to avoid undefined

        if (sheetData.length === 0) {
          alert("Excel sheet is empty!");
          return;
        }

        // Detect column names dynamically
        const headers = Object.keys(sheetData[0]).map(h => h.trim().toLowerCase());
        const nameKey = headers.find(h => h.includes('name'));
        const schoolKey = headers.find(h => h.includes('school'));
        const categoryKey = headers.find(h => h.includes('category'));
        const countryKey = headers.find(h => h.includes('country'));

        if (!nameKey || !schoolKey) {
          alert("Excel must have 'Name' and 'School' headers!");
          return;
        }

        const studentData = sheetData.map(row => ({
          id: generateRandomID(),
          category: categoryKey ? row[Object.keys(row).find(k => k.toLowerCase() === categoryKey)] || 'Junior' : 'Junior',
          name: row[Object.keys(row).find(k => k.toLowerCase() === nameKey)],
          school: row[Object.keys(row).find(k => k.toLowerCase() === schoolKey)],
          country: countryKey ? row[Object.keys(row).find(k => k.toLowerCase() === countryKey)] || 'Bangladesh' : 'Bangladesh',
          selected: 'No'
        }));

        const jsonOutput = document.getElementById('json-output');
        jsonOutput.textContent = JSON.stringify(studentData, null, 2);
        jsonOutput.style.display = 'block';

        document.getElementById('generate-json-btn').style.display = 'inline-block';
        document.getElementById('show-json-btn').style.display = 'inline-block';
        document.getElementById('copy-json-btn').style.display = 'inline-block';
      };

      reader.readAsArrayBuffer(file);
    });

    document.getElementById('show-json-btn').addEventListener('click', function() {
      const jsonOutput = document.getElementById('json-output');
      jsonOutput.style.display = jsonOutput.style.display === 'block' ? 'none' : 'block';
    });

    document.getElementById('copy-json-btn').addEventListener('click', function() {
      const jsonOutput = document.getElementById('json-output');
      const tempTextArea = document.createElement('textarea');
      tempTextArea.value = jsonOutput.textContent;
      document.body.appendChild(tempTextArea);
      tempTextArea.select();
      document.execCommand('copy');
      document.body.removeChild(tempTextArea);
      alert('JSON copied to clipboard!');
    });
  </script>
</body>
</html>
